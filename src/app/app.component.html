<button type="button" (click)="popup = true">SELECT</button>

<div class="overlay" *ngIf="popup">
  <div class="popup">
    <a class="close" (click)="popup = false">&times;</a>
    <div class="content">
      <youtube-player
        videoId="GYAB4Td62zI"
        suggestedQuality="highres"
        [height]="230"
        [width]="400"
        [startSeconds]="4"
        [endSeconds]="300"
      >
      </youtube-player>
    </div>
  </div>
</div>
